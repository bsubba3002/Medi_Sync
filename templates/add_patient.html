<!DOCTYPE html>
<html>
<head><title>Add Patient</title></head>
<body style="font-family: Arial, sans-serif; background: #fff8dc; padding: 30px;">
  <h1 style="color: #b35900;">Add Patient</h1>
  <form method="POST" style="max-width: 400px;">
    <label>Name:</label><br>
    <input name="name" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;"><br>
    <label>Age:</label><br>
    <input name="age" type="number" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;"><br>
    <button type="submit" style="background: #28a745; color: white; padding: 10px 20px; border:none; border-radius: 4px; cursor: pointer;">Add</button>
  </form>
  <a href="/patients" style="display: block; margin-top: 20px; color: #333; text-decoration: underline;">Back to Patients</a>
</body>
</html>
