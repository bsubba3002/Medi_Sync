<!DOCTYPE html>
<html>
<head><title>Add Doctor</title></head>
<body style="font-family: Arial, sans-serif; background: #f9f9f9; padding: 30px;">
  <h1 style="color: #004080;">Add Doctor</h1>
  <form method="POST" style="max-width: 400px;">
    <label>Name:</label><br>
    <input name="name" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;"><br>
    <label>Specialization:</label><br>
    <input name="specialization" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;"><br>
    <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border:none; border-radius: 4px; cursor: pointer;">Add</button>
  </form>
  <a href="/doctors" style="display: block; margin-top: 20px; color: #333; text-decoration: underline;">Back to Doctors</a>
</body>
</html>
